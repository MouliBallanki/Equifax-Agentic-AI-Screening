# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/equifax-ai-screening:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/equifax-ai-screening:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the container image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/equifax-ai-screening:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'equifax-ai-screening'
      - '--image'
      - 'gcr.io/$PROJECT_ID/equifax-ai-screening:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,LOG_LEVEL=INFO'
      - '--set-secrets'
      - 'ANTHROPIC_API_KEY=anthropic-api-key:latest,DATABASE_URL=database-url:latest'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
    id: 'deploy-cloudrun'
    waitFor: ['push-image']

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/equifax-ai-screening:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/equifax-ai-screening:latest'

# Build timeout
timeout: 1200s

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
